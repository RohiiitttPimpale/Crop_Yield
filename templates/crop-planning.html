<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAgri - Crop Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-green-200 px-8 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('dashboard') }}" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
                </a>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Crop Planning</h1>
                    <p class="text-gray-600">Plan your next crop cycle</p>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto p-8">
        <!-- Planning Form -->
        <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-8 border border-green-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-8">Create New Crop Plan</h2>

            <form class="space-y-8">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Crop Type</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option>Select Crop</option>
                            <option>Rice</option>
                            <option>Wheat</option>
                            <option>Corn</option>
                            <option>Tomatoes</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Area (acres)</label>
                        <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Enter area">
                    </div>
                </div>

                <!-- Timing -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Planting Date</label>
                        <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Expected Harvest</label>
                        <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-medium">
                        Create Plan
                    </button>
                </div>
            </form>
        </div>

        <!-- Existing Plans -->
        <div class="mt-8 bg-white/70 backdrop-blur-sm rounded-2xl p-6 border border-emerald-100">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Current Plans</h3>

            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-green-50 border border-green-200 rounded-xl">
                    <div>
                        <h4 class="font-medium text-gray-800">Rice - Basmati</h4>
                        <p class="text-sm text-gray-600">10 acres • Planted: June 2024</p>
                    </div>
                    <span class="text-xs bg-green-600 text-white px-3 py-1 rounded-full">Active</span>
                </div>
                <div class="flex items-center justify-between p-4 bg-yellow-50 border border-yellow-200 rounded-xl">
                    <div>
                        <h4 class="font-medium text-gray-800">Corn - Sweet Corn</h4>
                        <p class="text-sm text-gray-600">5 acres • Planted: May 2024</p>
                    </div>
                    <span class="text-xs bg-yellow-600 text-white px-3 py-1 rounded-full">Growing</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
